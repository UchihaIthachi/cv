<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaTeX Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
  <style>
    #user-info {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .error-line {
      background-color: #fdd;
    }
    body {
      display: flex;
      height: 100vh;
      margin: 0;
    }
    #file-explorer {
      width: 20%;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
    #editor-container {
      width: 40%;
      display: flex;
      flex-direction: column;
    }
    #pdf-viewer {
      width: 40%;
      border-left: 1px solid #ccc;
    }
    .CodeMirror {
      flex-grow: 1;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="user-info"></div>
  <div id="file-explorer">
    <h3>Files</h3>
    <ul id="file-list"></ul>
  </div>
  <div id="editor-container">
    <button id="save-button">Save</button>
    <button id="compile-button">Compile</button>
    <div id="error-display" style="color: red; padding: 10px; border-bottom: 1px solid #ccc;"></div>
    <textarea id="editor"></textarea>
  </div>
  <div id="pdf-viewer">
    <iframe id="pdf-frame" width="100%" height="100%"></iframe>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/stex/stex.min.js"></script>
  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
      lineNumbers: true,
      mode: 'stex',
      theme: 'default'
    });

    let currentFile = '';

    fetch('/api/user')
      .then(response => response.json())
      .then(user => {
        const userInfo = document.getElementById('user-info');
        if (user.username) {
          userInfo.textContent = `Logged in as ${user.username}`;
        }
        if (user.username !== user.authorized_user) {
          document.getElementById('save-button').style.display = 'none';
          document.getElementById('compile-button').style.display = 'none';
          editor.setOption('readOnly', true);
        }
      });

    fetch('/api/files')
      .then(response => response.json())
      .then(files => {
        const fileList = document.getElementById('file-list');
        files.forEach(file => {
          const li = document.createElement('li');
          li.textContent = file;
          li.style.cursor = 'pointer';
          fileList.appendChild(li);
        });
      });

    document.getElementById('file-list').addEventListener('click', (event) => {
      if (event.target.tagName === 'LI') {
        const file = event.target.textContent;
        currentFile = file;
        fetch(`/api/file?path=${file}`)
          .then(response => response.text())
          .then(content => {
            editor.setValue(content);
          });
      }
    });

    document.getElementById('save-button').addEventListener('click', () => {
      if (currentFile) {
        const content = editor.getValue();
        fetch('/api/file', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ path: currentFile, content: content })
        });
      }
    });

    let errorMarker = null;

    document.getElementById('compile-button').addEventListener('click', () => {
      const errorDisplay = document.getElementById('error-display');
      errorDisplay.textContent = 'Compiling...';
      if (errorMarker) {
        editor.removeLineClass(errorMarker, "wrap", "error-line");
        errorMarker = null;
      }

      fetch('/api/compile', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            errorDisplay.textContent = 'Compilation successful!';
            errorDisplay.style.color = 'green';
            const pdfFrame = document.getElementById('pdf-frame');
            pdfFrame.src = '/main.pdf?' + new Date().getTime();
          } else if (data.error) {
            const error = data.error;
            errorDisplay.textContent = `Error in ${error.file}: line ${error.line} - ${error.message}`;
            errorDisplay.style.color = 'red';
            if (error.file === currentFile && error.line) {
              errorMarker = editor.addLineClass(error.line - 1, "wrap", "error-line");
            }
          }
        })
        .catch(err => {
            errorDisplay.textContent = 'An unknown error occurred during compilation.';
            errorDisplay.style.color = 'red';
        });
    });
  </script></body>
</html>
