name: Build Resume PDF

on:
  workflow_dispatch:
  push:
    branches: [main]
    tags:
      - "v*"

permissions:
  contents: write # allow commit & push of the generated PDF

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout full history so we can commit back
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Compile LaTeX
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
          # Install extra system packages
          extra_system_packages: "texlive-full"

      # 3) Upload PDF artifact
      - name: Upload resume artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: main.pdf

      # 4) Commit the generated PDF back to main
      - name: Commit PDF back to repo
        if: github.ref == 'refs/heads/main'
        run: |
          set -e
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add main.pdf
          git commit -m "docs: auto-generate resume and update PDF" || echo "No changes to commit"
          git push

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download PDF artifact
        uses: actions/download-artifact@v4
        with:
          name: resume-pdf

      - name: Create Release and Upload PDF
        uses: softprops/action-gh-release@v1
        with:
          files: main.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
