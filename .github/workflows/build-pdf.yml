name: Build Resume PDF

on:
  workflow_dispatch:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:  # preview PDFs in PRs
    branches: [main]

permissions:
  contents: write   # needed for commit & gh-pages deployment
  pages: write      # needed to deploy to GitHub Pages
  id-token: write   # required by pages deployment

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 0

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v2.5.0
        with:
          root_file: main.tex
          extra_system_packages: "texlive-full"
          latexmk_use_xelatex: true

      - name: Upload resume artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: resume-pdf
          path: main.pdf
          retention-days: 7

      - name: Commit PDF back to repo
        if: github.ref == 'refs/heads/main'
        run: |
          set -e
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add main.pdf
          git commit -m "docs: auto-generate resume and update PDF" || echo "No changes to commit"
          git push

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download PDF artifact
        uses: actions/download-artifact@v4.1.7
        with:
          name: resume-pdf

      - name: Create Release and Upload PDF
        uses: softprops/action-gh-release@v1
        with:
          files: main.pdf
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}

  deploy-pages:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download PDF artifact
        uses: actions/download-artifact@v4.1.7
        with:
          name: resume-pdf

      - name: Deploy PDF to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUBTOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          force_orphan: true
          keep_files: false
