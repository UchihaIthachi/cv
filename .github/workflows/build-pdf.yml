name: Build Resume PDFs

on:
  workflow_dispatch:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        profile: [general, devops, backend, fullstack, web3, full]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: profiles/${{ matrix.profile }}.tex
          extra_system_packages: "texlive-full"
          latexmk_use_xelatex: true
          args: "-jobname=${{ matrix.profile }}-resume"

      - name: Upload resume artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-${{ matrix.profile }}
          path: ${{ matrix.profile }}-resume.pdf

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download all PDF artifacts
        uses: actions/download-artifact@v4
        with:
          path: pdfs

      - name: Create Release and Upload PDFs
        uses: softprops/action-gh-release@v1
        with:
          files: pdfs/**/*.pdf
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-pages:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all PDF artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist
          merge-multiple: true

      - name: Generate Index and JSON
        run: python3 scripts/generate_index.py

      - name: Deploy PDFs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
          keep_files: false
